<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Re-Catcha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="alert alert-success hide" role="alert">
                Re-Captcha esta seleccionado!!
            </div>
            <div class="alert alert-danger hide" role="alert">
                ReCaptcha no esta seleccionado!!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" method="post">

                <label for="name"><strong>Name:</strong></label>
                <input name="name" class="form-control" required><br />

                <label for="email"><strong>Email:</strong></label>
                <input name="email" type="email" class="form-control" required><br />

                <div class="g-recaptcha" data-sitekey="6Le7EqoUAAAAACW3wCmZXMkjD1wwm8VSJCvnFZrK"></div>

                <input type="submit" class="btn btn-outline btn-primary" value="Submit" />

            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
<script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
</body>
</html>
